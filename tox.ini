# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{39,310,311}-{linux,macos,windows}

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
fail_on_no_env = True
    
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY,XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras = gui
deps = 
    .[gui]
    py
    pytest
    pytest-cov
    pytest-xvfb
# ignoring contrib tests for now
commands = 
    #linux: apt-get update && apt-get install libgl1
    pytest -vv -rA --color=yes --cov=cellpose --cov-report=xml --ignore=tests/contrib --durations=0
